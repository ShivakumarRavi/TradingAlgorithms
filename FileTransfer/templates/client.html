<html>

<head>
    <title>Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type=text/javascript>
        $(function() {
            $('#test').bind('click', function() {
                var fileName = $('#fileName').val();
                $.ajax({
                    url: '/background_process_test?fileName=' + fileName,
                    dataType: 'json',
                    success: function(data) {
                        if (data["status"] == 200) {
                            $("#msg").text("File Downloaded Successfully!!!");
                            $("#msgBlock").click();
                        }
                    },
                    error: function(data) {
                        console.log(data);
                        $("#msg").text("Error - " + data.statusText);
                        $("#msgBlock").click();
                    }
                });
            });
        });
    </script>
</head>

<body>
    <H1>
        Client
    </H1>

    <div class="container">
        <h2>Request to Server</h2>
        <div class="form-group">
            <label for="text">File Name:</label>
            <input type="text" id='fileName' class="form-control" id="text" placeholder="Enter file name with format" name="email">
        </div>
        <button type="submit" class="btn btn-primary" id="test">Get File</button>
    </div>

    <!-- Trigger the modal with a button -->
    <button style="display: none;" id="msgBlock" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Request Status</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="msg"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
